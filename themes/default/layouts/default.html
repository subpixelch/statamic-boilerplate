<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Config -->
    <base href="{{ current_url }}">
    <meta name="generator" content="Statamic">
    <meta name="format-detection" content="telephone=no">

    <!-- Icons -->
    <link href="{{ theme:asset src="img/icons/favicon-16.png" }}" rel="icon" sizes="16x16" type="image/png">
    <link href="{{ theme:asset src="img/icons/favicon-32.png" }}" rel="icon" sizes="32x32" type="image/png">
    <link href="{{ theme:asset src="img/icons/favicon-48.png" }}" rel="icon" sizes="48x48" type="image/png">
    <link href="{{ theme:asset src="img/icons/favicon-62.png" }}" rel="icon" sizes="62x62" type="image/png">
    <link href="{{ theme:asset src="img/icons/favicon-192.png" }}" rel="icon" sizes="192x192" type="image/png">

    <!-- SEO -->
    <title>{{ title ensure_right=" - " }}{{ site_settings.site_name or "A Marbles Statamic website" }}</title>
    <link href="https://www.marbles.be" rel="author">
    <meta name="url" content="{{ current_url }}">
    <meta name="description" content="Your description here">

    <!-- Facebook -->
    <meta property="fb:app_id" content="123456789">
    <meta property="og:url" content="{{ current_url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ title or "A Marbles Statamic Website" }}">
    <meta property="og:image" content="{{ "TODO: Put an image here" }}">
    <meta property="og:description" content="{{ description or "Your description here" }}">
    <meta property="og:site_name" content="{{ site_settings.site_name }}">
    <meta property="og:locale" content="{{ locale }}">
    <meta property="article:author" content="https://www.marbles.be">

    <!-- Twitter -->
    <!-- TODO: Validate: https://dev.twitter.com/docs/cards/validation/validator -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ site_settings.site_twitter }}">
    <meta name="twitter:creator" content="@marbles">
    <meta name="twitter:url" content="{{ current_url }}">
    <meta name="twitter:title" content="{{ title or "A Marbles Statamic Website" }}">
    <meta name="twitter:description" content="{{ description or "Your description here" }}">
    <meta name="twitter:image" content="{{ "TODO: Put an image here" }}">

    <!-- Apple -->
    <link href="{{ theme:asset src="img/icons/favicon-192.png" }}" rel="apple-touch-icon">

    <!-- Android -->
    <meta name="theme-color" content="#D33213">

    <!-- CSS -->
    <link href="{{ theme:css }}" rel="stylesheet">

</head>

<body class="section-{{ segment_1 or "home" }}">
    <div class="page-wrap">

        {{ partial:nav }}

        <div id="content">
            {{ template_content }}
        </div>

        {{ partial:footer }}

    </div>

    {{ cookie_consent:js }}
    {{ cookie_consent }}
    <script src="{{ theme:js }}"></script>
</body>
</html>
